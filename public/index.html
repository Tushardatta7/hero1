<!DOCTYPE html>
<html>
  <head>
    <title>My Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Add your CSS styles here */

      /* Style the header */
header {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

/* Style the navigation links */
nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
}

nav a {
  color: #fff;
  text-decoration: none;
  padding: 10px;
}

nav a:hover {
  background-color: #555;
}

/* Style the main sections */
main {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

section {
  margin: 30px 0;
}

section h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

section p {
  line-height: 1.5;
}

section ul {
  list-style: disc;
  padding-left: 20px;
}

/* Style the contact form */
form label {
  display: block;
  margin-bottom: 10px;
}

form input[type=text],
form input[type=email],
form textarea {
  display: block;
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 20px;
}

form button {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

form button:hover {
  background-color: #555;
}

    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Landing Page</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      </section>
      <section id="services">
        <h2>Our Services</h2>
        <ul>
          <li>Service 1</li>
          <li>Service 2</li>
          <li>Service 3</li>
        </ul>
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br>

          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea><br>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright Â© 2023</p>
    </footer>
    <script>
      // Add your JavaScript code here
      // Get the navigation links and main sections
const navLinks = document.querySelectorAll('nav a');
const sections = document.querySelectorAll('main section');

// Add click event listeners to the navigation links
navLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const targetId = link.getAttribute('href');
    const targetSection = document.querySelector(targetId);
    targetSection.scrollIntoView({behavior: 'smooth'});
  });
});

// Add scroll event listener to highlight the active navigation link
window.addEventListener('scroll', e => {
  const fromTop = window.scrollY;
  sections.forEach(section => {
    const sectionTop = section.offsetTop - 50;
    const sectionBottom = sectionTop + section.offsetHeight;
    if (fromTop >= sectionTop && fromTop < sectionBottom) {
      const targetId = '#' + section.getAttribute('id');
      navLinks.forEach(link => {
        if (link.getAttribute('href') === targetId) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    }
  });
});

// Add submit event listener to the contact form
const form = document.querySelector('form');
form.addEventListener('submit', e => {
  e.preventDefault();
  const name = form.querySelector('#name').value;
  const email = form.querySelector('#email').value;
  const message = form.querySelector('#message').value;
  // Send the form data to the server or display it on the page
});
    </script>
  </body>
</html>
